apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-tracker-deployment
  labels:
    app: covid-tracker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: covid-tracker
  template:
    metadata:
      labels:
        app: covid-tracker
    spec:
      containers:
        - name: covid-tracker
          image: sushmasri06/covid-tracker:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
