worker_processes  1;
events { worker_connections 1024; }

http {
  include       mime.types;
  sendfile        on;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    location ~* \.(?:css|js|json|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
      try_files $uri =404;
      expires 30d;
      add_header Cache-Control "public";
    }

    location /health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }
}

